<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=Edge" />
    <title>Тестовое задание для компании NodaSoft</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="body">
    <div class="wrap">
      <header class="header">
        <a class="btn" href="#pop-up">Open pop-up button</a>
        <div class="pop-up" id="pop-up">
          <div class="pop-up__box pop-up-box">
            <a href="#close" class="btn pop-up-box__btn">X</a>
            <h2 class="pop-up-box__title">Pop-up</h2>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="block-1">
          <div class="block-1__item block-1__item--1"></div>
          <div class="block-1__item block-1__item--2"></div>
          <div class="block-1__item block-1__item--3"></div>
          <div class="block-1__item block-1__item--4"></div>
          <div class="block-1__item block-1__item--5"></div>
        </section>

        <section class="block-2">
          <div class="block-2__item"></div>
          <div class="block-2__item"></div>
          <div class="block-2__item"></div>
          <div class="block-2__item"></div>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
